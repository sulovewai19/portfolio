<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Su Love Wai</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <h1>Contact</h1>
  <p>You can reach me at <a href="mailto:lwai@ucsd.edu">lwai@ucsd.edu</a></p>

  <form action="mailto:lwai@ucsd.edu" method="GET">
    <label for="subject">Subject:</label>
    <input id="subject" name="subject" placeholder="Subject" required>

    <label for="body">Message:</label>
    <textarea id="body" name="body" placeholder="Write your message" rows="4" required></textarea>

    <button type="submit">Send</button>
  </form>

  <script type="module" src="../global.js"></script>
</body>
</html>
