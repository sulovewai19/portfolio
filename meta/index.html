<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meta Data</title>

    <!-- Re-use your main site styles -->
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <!-- global.js will inject the nav bar -->
    <h1>Meta Data</h1>

    <!-- Summary stats -->
   <div id="stats-box">
    <div class="stat-item"></div>
    <div class="stat-item"></div>
    <div class="stat-item"></div>
    <div class="stat-item"></div>
    <div class="stat-item"></div>
</div>



    <!-- Scrollytelling + scatter plot -->
    <h2>Commits by Time of Day</h2>
    <div id="scrolly-1">
      <div id="scatter-story">
        <!-- Commit narrative text will be injected here by JS -->
      </div>

      <div id="scatter-plot">
        <div id="chart"></div>
        <p id="selection-count">No commits selected</p>
      </div>
    </div>

    <!-- Time slider + unit visualization of files -->
    <div id="time-filter">
      <label for="commit-progress">
        Show commits until:
        <input
          type="range"
          id="commit-progress"
          min="0"
          max="100"
          value="100"
        />
        <time id="commit-time"></time>
      </label>
    </div>

    <dl id="files"></dl>

    <!-- Scripts -->
    <script type="module" src="../global.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
